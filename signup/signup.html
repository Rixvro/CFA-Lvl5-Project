<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Stylesheets -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>

  <body>
    <main>
      <section class="form">
        <form id="card-form">
          <div id="errorMessage"></div>
          <label class="label" for="email-input">Email</label>
          <input
            class="input"
            type="email"
            id="email-input"
            name="email"
            placeholder="something@example.com"
            required
          />

          <label class="label" for="password-input">Password</label>
          <input
            class="input"
            type="password"
            id="password-input"
            name="password"
            placeholder="Password"
            required
          />

          <label class="label" for="password-input">Retype Password</label>
          <input
            class="input"
            type="password"
            id="passwordCheck"
            name="passwordCheck"
            placeholder="Retype Password"
            required
          />

          <input
            id="signUpBtn"
            type="submit"
            class="button is-fullwidth"
            value="Sign Up"
          />
        </form>
      </section>
    </main>

    <!-- Sign up script -->
    <script>
      const DOMAIN_NAME = "http://localhost:5500";
      const form = document.getElementById("card-form");
      const submitBtn = document.querySelector("input[id=signUpBtn]");
      const errorMessage = document.querySelector('#errorMessage');
      const passwordCheck = document.querySelector('#passwordCheck');
      const p = document.createElement('p');
      let formData;
      
      document.addEventListener("DOMContentLoaded", function () {

        form.addEventListener("submit", async (event) => {
          formData = new FormData(form);
          event.preventDefault();

          console.log(formData.get("email"));
          console.log(formData.get("password"));

          if (formData.get('password') !== passwordCheck.value){
            errorMessage.appendChild(p);
            p.textContent = 'Passwords do not match!';
            return;
          } else{
            p.textContent = '';
            formData.delete('passwordCheck');
          }

            await fetch(DOMAIN_NAME + "/signup", {
              method: "PUT",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify(Object.fromEntries(formData)),
            })
              .then((res) => res.json())
              .then((data) => console.log(data))
              // Should probably redirect to a signup page
              .then(window.location.href = '../Home/home.html')
              .catch((error) => console.error(error));
        });
      });


    </script>
  </body>
</html>
