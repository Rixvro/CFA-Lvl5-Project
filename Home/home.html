<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Boilerplate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light square-button" href="#">Button 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light square-button" href="#">Button 2</a>
          </li>
          <li class="nav-item search-bar">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">
                <img src="./Search.png" alt="Search Icon">
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light square-button" href="#">Button 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light square-button" href="#">Button 4</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2>Current items on sale
          <div class="dropdown d-inline">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortByDropdown" data-bs-toggle="dropdown"
              aria-expanded="false">
              Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortByDropdown">
              <li><a class="dropdown-item" href="#" id="sortByPriceDesc">Price (Greatest to Least)</a></li>
              <li><a class="dropdown-item" href="#" id="sortByPriceAsc">Price (Least to Greatest)</a></li>
            </ul>
          </div>
        </h2>
        <div class="image-list-scroll">
          <div class="row row-cols-4 gy-4 imageList">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
